<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Miners War</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <button onclick="startGame()">Jogar</button>
    <button onclick="openOptions()">Opções</button>
  </div>

  <div id="options" style="display: none;">
    <label>Volume da música:</label>
    <input type="range" min="0" max="1" step="0.01" value="0.5" id="volumeControl">
    <button onclick="closeOptions()">Voltar</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>

  <audio id="backgroundMusic" loop autoplay>
    <source src="assets/songs/fundo.mp3" type="audio/mpeg">
  </audio>

  <script src="game.js"></script>
</body>
</html>
