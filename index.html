<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miners War</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="menu">
    <button id="playBtn">Jogar</button>
    <button id="optionsBtn">Opções</button>
    <button id="storeBtn">Loja</button>
  </div>

  <div id="options" class="hidden">
    <label for="volumeSlider">Volume da música:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div id="store" class="hidden">
    <h2>Loja</h2>
    <p>Itens em breve!</p>
  </div>

  <canvas id="gameCanvas"></canvas>

  <audio id="bgMusic" loop autoplay>
    <source src="assets/songs/fundo.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <script src="script.js"></script>
</body>
</html>
