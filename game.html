<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miners War - Jogo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #pauseButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      padding: 0;
      z-index: 10;
    }

    .pause-icon {
      display: flex;
      gap: 6px;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .pause-icon div {
      background-color: white;
      width: 8px;
      height: 30px;
      border-radius: 2px;
    }

    #pauseMenu, #optionsMenu {
      position: absolute;
      top: 80px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: white;
      z-index: 10;
    }

    #pauseMenu button, #optionsMenu button {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <button id="pauseButton" title="Pausar">
    <div class="pause-icon">
      <div></div>
      <div></div>
    </div>
  </button>

  <div id="pauseMenu" style="display: none;">
    <button id="resumeButton">Continuar</button>
    <button id="optionsButton">Opções</button>
    <button id="exitButton">Sair</button>
  </div>

  <div id="optionsMenu" style="display: none;">
    <label>Volume:
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
    </label><br/>
    <label>Tecla esquerda:
      <input type="text" id="leftKey" value="a" maxlength="1" />
    </label><br/>
    <label>Tecla direita:
      <input type="text" id="rightKey" value="d" maxlength="1" />
    </label><br/>
    <button id="closeOptions">Fechar</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="scripts/game.js"></script>

</body>
</html>
